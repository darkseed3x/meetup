<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meetup</title>
</head>

<body>
    <header class="header ">
        <div class="container column-container">
            <div class="top-menu flex-container">
                <a href="" class="logo flex-container">
                    <img src="./sources/Vector_Smart_Object_copy.svg" alt="" class="logo-pic">
                    <div class="logo-l column-container">
                        <img src="./sources/Vector_Smart_Object.svg" alt="" class="title-pic">
                        <span class="logo-span">Bangladesh</span>
                    </div>
                </a>
                <nav class="menu flex-container">
                    <a href="" class="nav-link">Event Details</a>
                    <a href="" class="nav-link">Speakers</a>
                    <a href="" class="nav-link">Sponsors</a>
                    <a href="" class="nav-link">Past Events</a>
                    <a href="" class="nav-link">Contact</a>
                </nav>
            </div>

            <div class="timer flex-container">
                <div class="timer__l-grid column-container">
                        <span class="timer__days-digit timer__digit-style">20</span>
                        <span class="timer__span">Days</span>
                </div>
                <span class="timer__colon">&nbsp;:&nbsp;</span>
                <div class="timer__l-grid column-container">
                        <span class="timer__hours-digit timer__digit-style">03</span>
                        <span class="timer__span">Hours</span>
                </div>
                <span class="timer__colon">&nbsp;:&nbsp;</span>
                <div class="timer__l-grid column-container">
                        <span class="timer__minutes-digit timer__digit-style">06</span>
                        <span class="timer__span">Minutes</span>
                </div>
                <span class="timer__colon">&nbsp;:&nbsp;</span>
                <div class="timer__l-grid column-container">
                        <span class="timer__seconds-digit timer__digit-style">52</span>
                        <span class="timer__span">Seconds</span>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
